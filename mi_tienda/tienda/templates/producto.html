<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'inicio' %}">Inicio</a>
            <a class="navbar-item" href="{% url 'productos' %}">Productos</a>
        </div>
    </nav>

    <!-- Sección de productos -->
    <section class="section">
        <div class="container">
            <h2 class="title has-text-centered">Nuestros Productos</h2>
            <div class="columns is-multiline">
                {% for producto in productos %}
                    <div class="column is-one-quarter">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
                                </figure>
                            </div>
                            <div class="card-content">
                                <p class="title is-5">{{ producto.nombre }}</p>
                                <p class="subtitle is-6">${{ producto.precio }}</p>
                                <div class="content">{{ producto.descripcion }}</div>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p class="has-text-centered">No hay productos disponibles.</p>
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
